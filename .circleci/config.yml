      - run: stack build --test --only-dependencies --no-terminal --stack-yaml=stack-8.2.2.yaml -j 2
      - save_cache:
          key: v2-cache-8.2.2
          paths:
            - ~/.stack
            - ~/.local
      - run: stack install --test --no-terminal --system-ghc -j 2
      - store_artifacts:
          path: ~/.local/bin/hie
          destination: hie-8.2.2
      - store_test_results:
          path: ~/.stack-work/logs/*
